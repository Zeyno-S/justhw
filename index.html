<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Terms Screen -->
  <div id="termsScreen" class="screen">
    <h2>Terms and Conditions</h2>
    <form onsubmit="return acceptTerms()">
      <label>
        <input type="checkbox" id="agree" required>
        If you break my heart, I can break your face 🫶
      </label>
      <button type="submit">Enter Chat</button>
    </form>
  </div>
  <!-- Password Screen -->
  <section id="password-screen" class="screen">
    <h2>Enter Password</h2>
    <input type="password" id="password-input" placeholder="Password" />
    <button onclick="checkPassword()">Enter</button>
    <p id="password-error" class="error"></p>
  </section>

  <!-- Username Screen -->
  <section id="username-screen" class="screen hidden">
    <h2>Choose Username & Icon</h2>
    <input type="text" id="username-input" placeholder="Your nickname" />
    <select id="icon-select">
      <option value="🧿">🧿</option>
      <option value="🍋">🍋</option>
      <option value="⛸️">⛸️</option>
      <option value="🖥️">🖥️</option>
    </select>
    <button onclick="enterChat()">Start Chatting</button>
    <p id="username-error" class="error"></p>
  </section>

  <!-- Chat Screen -->
  <section id="chat-screen" class="screen hidden">
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
